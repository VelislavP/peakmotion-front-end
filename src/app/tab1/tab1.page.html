<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Monti
    </ion-title>
  </ion-toolbar>

  <p *ngIf="latitude && longitude">
    Latitude: {{ latitude }} <br>
    Longitude: {{ longitude }}
  </p>
  <ion-button (click)="getCurrentLocation()">Refresh Location</ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map" style="height:100%;"></div>
</ion-content>
