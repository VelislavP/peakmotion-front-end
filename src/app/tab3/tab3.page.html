<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 3 page"></app-explore-container>
  
  <!-- Button to trigger camera capture -->
  <ion-button (click)="captureAndUploadPhoto()">Take Photo</ion-button>
  
  <!-- Display the captured photo if available -->
  <div *ngIf="capturedPhoto">
    <img [src]="capturedPhoto" alt="Captured Photo" style="width: 100%; max-width: 300px;"/>
  </div>
</ion-content>
